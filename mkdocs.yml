site_name: Artificial Intelligence (AI) with Python
site_url: https://mydomain.org/mysite

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    admonition:
      note: material/note-outline
      warning: material/alert
      tip: material/lightbulb

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - "First Order Logic and Expert Systems": Chapter1.md
  - "Fuzzy Logic and Fuzzy Inference Systems": Chapter2.md
