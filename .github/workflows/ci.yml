name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Check out the repository

      - name: Set up Python
        uses: actions/setup-python@v4  # Set up Python
        with:
          python-version: '3.x'  # Use the latest Python 3.x version

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material  # Install MkDocs and the Material theme

      - name: Build MkDocs site
        run: |
          mkdocs build  # Build the MkDocs site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # Upload the built site as an artifact
        with:
          path: ./site  # Path to the built site

  deploy:
    if: github.ref == 'refs/heads/main'  # Only run this job on the main branch
    runs-on: ubuntu-latest
    needs: build  # Depend on the build job

    permissions:
      pages: write  # Required to deploy to GitHub Pages
      id-token: write  # Required for GitHub Pages deployment

    environment:
      name: github-pages  # Environment name for GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}  # Output the deployment URL

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Deploy the site to GitHub Pages